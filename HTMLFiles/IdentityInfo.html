<!DOCTYPE html>
<html>
<head>
    <title>BankingApplication</title>
    <link rel="stylesheet" href="../StyleSheets/External/externalStyle.css">
    <script>
        function myFunction() {
            sessionStorage.setItem('SSN', document.getElementById('ssn').value);
            sessionStorage.setItem('DriverLicenseNumber', document.getElementById('driverlicense').value);
            sessionStorage.setItem('IssueDate', document.getElementById('issuedate').value);
            sessionStorage.setItem('ExpiryDate', document.getElementById('expirydate').value);
            sessionStorage.setItem('IssuedCountry', document.getElementById('issuedcountry').value);
            sessionStorage.setItem('IssuedState', document.getElementById('issuedstate').value);
         }
    </script>
</head>
<body>
    <header>
        <h4>Sample Banking Application</h4>
    </header>
    <section>
        <nav>
            <ul>
                <li><a href="./StartPage.html">Introduction</a></li>
                <li><a href="./PersonalInfo.html">Personal Information</a></li>
                <li><a href="./IdentityInfo.html">Identity Information</a></li>
                <li><a href="./AddressInfo.html">Address Information</a></li>
                <li><a href="./ReviewPage.html">Review Infomation</a></li>
                <li><a href="./SubmitPage.html">Submit</a></li>
                <li><a href="./OtherProducts.html">Other Products</a></li>
            </ul>
        </nav>

        <article>
            <form onclick="myFunction()" action="./AddressInfo.html">
                <ul class="formStyle">
                    <li><label>SSN</label><input type="text" name="ssn" /></li>
                    <li><label>Driver License Number</label><input type="text" name="dlicense" /></li>
                    <li><label>Issue Date</label><input type="text" name="idate" /></li>
                    <li><label>Expiry Date</label><input type="text" name="edate" /></li>
                    <li><label>Issued Country</label><input type="text" name="icountry" /></li>
                    <li><label>Issued State</label><input type="text" name="istate" /></li>
                    <li><input type="submit" value="Proceed to Address Page" /></li>
                </ul>
            </form>
        </article>
    </section>
    <footer>
        <p>Copyright Reserved By Banking Application</p>
    </footer>
</body>
</html>
